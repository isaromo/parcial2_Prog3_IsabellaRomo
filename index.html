<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial 2 Prog 3 - Romo</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container-principalHeader">
        <div class="container-contentHeader">
          <div class="headerSearch">
            <input
              id="inputHeader"
              class="inputHeader"
              type="text"
              placeholder="Ingrese un elemento"
            />
            <button id="buttonSearch" class="btnSearch">
              Buscar<span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div>
            <button class="btnAdd" id="btnAddElement">
              Agregar Elemento
              <span class="material-symbols-outlined"> add_circle </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="containerView">
        <aside class="listAside">
          <h2>
            Categorías
            <span class="material-symbols-outlined"> filter_list </span>
          </h2>
          <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer"></div>
      </div>

      <!-- POP UP -->
      <div class="popUpContainer_principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs_popUp">
            <input id="nombre" type="text" placeholder="Ingrese un nombre" />
            <input id="img" type="text" placeholder="Ingrese una imagen" />
            <input id="precio" type="number" placeholder="Precio" />
            <select id="categoria" name="">
              <option>Selecciona una categoría</option>
              <option value="Gaseosas">Gaseosas</option>
              <option value="Hamburguesas">Hamburguesas</option>
              <option value="Papas">Papas</option>
            </select>
          </div>
          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">
              Cancelar
            </button>
            <button class="buttonPopUp accept" id="acceptButton">
              Aceptar
            </button>
            <button class="buttonPopUp delete" id="deleteButton">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
